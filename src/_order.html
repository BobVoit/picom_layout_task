<section class="order">
    <div class="order__create-order">
        <h4 class="h2 order__title">
            Закажите индивидуальную коллекцию
        </h4>
        <div class="form order__form">
            <div class="grid form__fields">
                <div class="grid__fullname form__field">
                    <div class="form__control">
                        <label for="order-fullname" class="form__label">ФИО<span class="star--red">*</span></label>
                        <input id="order-fullname" class="form__fullname form__input" type="text">
                    </div>
                </div>
                <div class="grid__phonenumber form__field">
                    <div class="form__control">
                        <label for="order-phonenumber" class="form__label">Телефон<span class="star--red">*</span></label>
                        <input id="order-phonenumber" class="form__phonenumber form__input" type="text">
                    </div>
                </div>
                <div class="grid__email form__field">
                    <div class="form__control">
                        <label for="order-email" class="form__label">E-mail</label>
                        <input id="order-email" class="form__email form__input" type="text">
                    </div>
                </div>
                <div class="grid__company form__field">
                    <div class="form__control">
                        <label for="order-company" class="form__label">Компания</label>
                        <input id="order-company" class="form__company form__input" type="text">
                    </div>
                </div>
                <div class="grid__message form__field form__field--textarea">
                    <div class="form__control">
                        <label for="order-message" class="form__label">Сообщение<span></span></label>
                        <textarea id="order-message" class="form__message form__textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="form__send">
                <div class="form__info">
                    Нажимая кнопку «Отправить», даю согласие на обработку 
                    персональных данных, указанных 
                    <a href="#">Политики конфиденциальности</a>
                </div>
                <button class="btn-submit form__submit" type="submit">
                    Отправить
                </button>
            </div>
        </div>
    </div>
    <div class="contact order__contact">
        <h4 class="contact__title">Остались вопросы? Звоните!</h4>
        <div class="contact__number">8 (800) 789 48 56</div>
        <a href="#" class="link--mail contact__mail">mail@mail.com</a>
        <div class="contact__avatar">
            <img src="img/avatar.webp" alt="">
        </div>
        <div class="contact__name">Иван Акипаев</div>
        <div class="contact__position">менеджер отдела продаж</div>
    </div>
</section>
