<section id="about" class="order">
    <div class="container order__container">
        <div class="order__create-order">
            <h4 class="h2 order__title">
                Закажите индивидуальную коллекцию
            </h4>
            <form class="form order__form" name="order-form" action="#" id="order-form">
                <div class="order-display form__fields">
                    <div class="form__left">
                        <div class="form__fullname form__field form__field--required">
                            <div class="form__control">
                                <label for="order-fullname" class="form__label">ФИО<span class="star star--red">*</span></label>
                                <input 
                                    id="order-fullname" 
                                    name="fullname"
                                    class="form__fullname form__input" 
                                    type="text" 
                                >
                                <span class="form__error"></span>    
                            </div>
                        </div>
                        <div class="form__phonenumber form__field form__field--required">
                            <div class="form__control">
                                <label for="order-phonenumber" class="form__label">Телефон<span class="star star--red">*</span></label>
                                <input 
                                    id="order-phonenumber" 
                                    name="phonenumber"
                                    class="form__phonenumber form__input" 
                                    type="tel"
                                >
                                <span class="form__error"></span>        
                            </div>
                        </div>
                        <div class="form__email form__field">
                            <div class="form__control">
                                <label for="order-email" class="form__label">E-mail</label>
                                <input 
                                    id="order-email"
                                    name="email"
                                    class="form__email form__input"
                                >
                                <span class="form__error"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form__right">
                        <div class="form__company form__field">
                            <div class="form__control">
                                <label for="order-company" class="form__label">Компания</label>
                                <input 
                                    id="order-company" 
                                    name="company"
                                    class="form__company form__input" 
                                    type="text"
                                >
                            </div>
                        </div>
                        <div class="form__message form__field form__field--textarea">
                            <div class="form__control">
                                <label for="order-message" class="form__label">Сообщение<span></span></label>
                                <textarea 
                                    id="order-message" 
                                    name="message"
                                    class="form__message form__textarea"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form__send">
                    <div class="form__info">
                        Нажимая кнопку «Отправить», даю согласие на обработку 
                        персональных данных, указанных 
                        <a href="#">Политики конфиденциальности</a>
                    </div>
                    <button class="form__submit btn-submit" type="submit">
                        Отправить
                    </button>
                </div>
            </form>
        </div>
        <div class="order__contact contact">
            <div class="contact__body">
                <h4 class="contact__title">Остались вопросы? Звоните!</h4>
                <div class="contact__number">8 (800) 789 48 56</div>
                <a href="#" class="link--mail contact__mail">mail@mail.com</a>
                <div class="contact__avatar">
                    <img src="img/avatar.webp" alt="">
                </div>
                <div class="contact__name">Иван Акипаев</div>
                <div class="contact__position">менеджер отдела продаж</div>
            </div>
        </div>
    </div>
</section>
